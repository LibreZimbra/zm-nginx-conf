default_keytab_name = FILE:/opt/zimbra/jetty/etc/jetty.keytab
default_tkt_enctypes = rc4-hmac,des-cbc-md4,des-cbc-crc
default_tgs_enctypes = rc4-hmac,des-cbc-md4,des-cbc-crc


[realms]
SPNEGO.LOCAL = {
 		kdc = 10.114.13.137
 		admin_server = 10.114.13.137
 		default_domain = SPNEGO.LOCAL
}

[domain_realm]
spnego.local = SPNEGO.LOCAL
.spnego.local = SPNEGO.LOCAL

[appdefaults]
autologin = true
forwardable=true
